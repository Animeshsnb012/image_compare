<!DOCTYPE html>
<html>
<head>
    <title>Image Comparison Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload Images to Compare</h2>
    <form method="POST" enctype="multipart/form-data">
        <!-- Accepts multiple files -->
        <input type="file" name="files" multiple required>
        <button type="submit">Compare</button>
    </form>
</div>
</body>
</html>
